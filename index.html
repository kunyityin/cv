    <!--⑤超連結：
   第一種：
    [a href ="http.blabla" ] hello[/a]
  hello is the link text，在三角形後面
   第二種： [a href ="文件名稱.html" ] hello[/a]

   超連結的詳細網站：https://developer.mozilla.org/zh-TW/docs/Web/HTML/Element/a
   包含logo回首頁，下載網頁圖片，
  -->

    <p>
      <a href="about.html">about us</a>

    <a download=""></a>

    <!--③img的「alt」
    功能一：照片如果不見，他是替代文字；
    功能二：google搜尋引擎的關鍵字-->

    <img src="images/inn.png" alt="nothing" />
    <img src="ind.png" alt="falseone" />

    <!--④照片如果放在資料夾，在src那裡要多一個：「資料夾名稱/」 ex:images/inn.png
    -->
